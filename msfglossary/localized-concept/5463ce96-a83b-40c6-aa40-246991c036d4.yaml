      designation: bindable node
  definition:
    - content: >-
        {{urn:iso:std:iso:19775:65,node}} that may have many #instances in a
        {{urn:iso:std:iso:19775:80,scene graph}} but only one instance may be
        active at any instant of {{urn:iso:std:iso:19775:93,time}}
