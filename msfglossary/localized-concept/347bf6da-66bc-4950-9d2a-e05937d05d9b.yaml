data:
  language_code: eng
  terms:
    - normative_status: preferred
      type: expression
      designation: event cascade
  definition:
    - content: >-
        sequence of @events initiated by a script or sensor event and propagated
        from {{urn:iso:std:iso:19775:65,node}} to node along one or more #routes
        all of which are considered to have occurred simultaneously
